<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="main.css">
  <script defer="defer" src="https://d3js.org/d3.v5.min.js"></script>
  <script defer="defer" src="main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.1/iframeResizer.contentWindow.js" integrity="sha512-5+HBQlT1izP2UxL213/uqaO9tIpPso52TedvIsOevDs6w/HNt0/KNlkYLgi8Ona7lPCBjMEWybiR/qqs2MgyEg==" crossorigin="anonymous"></script>
</head>
<body>

  <div class="app-matrix-computation">
    <p>Cliquez sur les triangles pour ajouter leur contribution dans la matrice de masse.</p>
    <div class="flex-container">
      <div class="flex-item">
        <h2>Matrice de Masse</h2>
        <table id="fem-matrix"></table>
      </div>
      <div class="flex-item">
        <h2>Matrice de Masse Élémentaire</h2>
        <table id="fem-matrix-elem">
          <tbody>
            <tr data-row="0">
              <td data-col="0"></td>
              <td data-col="1"></td>
              <td data-col="2"></td>
            </tr>
            <tr data-row="1">
              <td data-col="0"></td>
              <td data-col="1"></td>
              <td data-col="2"></td>
            </tr>
            <tr data-row="2">
              <td data-col="0"></td>
              <td data-col="1"></td>
              <td data-col="2"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
